<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="alert align-items-center" id="message"></div>
          <form id="form">
            <h3 class="">TodoList</h3>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="inputItem"
                value=""
                placeholder="Please enter a todo..."
              />
              <button class="btn btn-outline-primary">ADD</button>
            </div>
          </form>
          <ul class="nav nav-tabs">
            <li class="nav-item" data-type="all">
              <a class="nav-link" href="#">List Of All Todos</a>
            </li>
            <li class="nav-item" data-type="all">
              <button id="deleteAll" class="btn btn-danger" type="button">
                Clear All
              </button>
            </li>
            <li class="nav-item" data-type="all">
              <input
                type="search"
                class="form-control"
                id="Search"
                placeholder="Search here"
                onkeyup="search()"
              />
            </li>
            <li class="nav-item" data-type="all">
              <button id="sortByName" class="btn btn-success" type="button">
                Sort By name
              </button>
            </li>
          </ul>
          <!-- list items -->
          <ul class="list-group list-group-flush" id="itemsList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
